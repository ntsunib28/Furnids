<body>
    <nav>
        <a href="home.html" class="logo">Furnids</a>
        <div class="nav-links">
            <ul>
                <li><a href="home.html">HOME</a></li>

                <li><a href="furnitures.html">FURNITURES</a></li>
                <li><a href="form.html">LOGIN</a></li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <div class="title">Registration</div>
        <form action="#" id="Registration-Form">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="male">
                <input type="radio" name="gender" id="female">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="male">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="female">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
           </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </section>
    <section class="footer">
        <div class="footer-content">
            <h3 class="logo">Furnids</h3>
            <ul class="socials">

                <li><a href="https://twitter.com/?lang=en"><img src="../assets/Twitter.png" alt="Twitter"></a></li>
                <li><a href="https://www.whatsapp.com/"><img src="../assets/WA.png" alt="Whatsapp"></a></li>
            </ul>
        </div>
       <div class="footer-bottom">
           <p>copyright &copy;2022 <span class="logo">Furnids</span>
